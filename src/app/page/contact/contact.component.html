<div class="container-fluid ">
  <div class="background ">
    <div class="container">
      <div class="screen ">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span>CONTACT US</span>
            </div>
            <div>
              <span>
                <img
                  class="img"
                  src="https://cdn.wallpapersafari.com/27/9/0H9Zlm.jpg"
                  alt="image"
                />
              </span>
            </div>
            <div class="app-contact">
              CONTACT INFO : +66 62 996 2646 or +66 80 034 9211
            </div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <input type="text"
                  class="app-form-control"
                  placeholder="NAME"
                 
                  [(ngModel)]="name" 
                /> <!-- รับตัวแปร-->
              </div>
              <div class="app-form-group">
                <input type="email" class="app-form-control" placeholder="EMAIL" [(ngModel)]="email"/>
              </div>
              <div class="app-form-group">
                <input type="tel" class="app-form-control" placeholder="PhoneNumber" [(ngModel)]="phone"/>
              </div>
              <div class="app-form-group message">
                <textarea
                  class="app-form-control"
                  name=""
                  id=""
                  placeholder="MESSAGE"
                  cols="30"
                  rows="18"
                  [(ngModel)]="massage"
                ></textarea>
              </div>
              <div class="app-form-group buttons">
                <input type="submit"  class="btn btn-submit" (click)="send()" value=" send">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

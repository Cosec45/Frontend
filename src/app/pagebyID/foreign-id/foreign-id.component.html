<div class="container-fluid my-5">
    <div class="row">
      <div class="col-7">
        <div class="row">
          <div class="col-3 ">
              <div class="row-1 py-1"><img id="imgsmall" src="https://img.kapook.com/u/2016/suppaporn/japan/20rank/rank02.jpg" alt="tour" /></div>
              <div class="row-1 py-1"><img id="imgsmall" src="https://img.kapook.com/u/2016/suppaporn/japan/20rank/rank02.jpg" alt="tour" /></div>
              <div class="row-1 py-1"><img id="imgsmall" src="https://img.kapook.com/u/2016/suppaporn/japan/20rank/rank02.jpg" alt="tour" /></div>
              <div class="row-1 py-1"><img id="imgsmall" src="https://img.kapook.com/u/2016/suppaporn/japan/20rank/rank02.jpg" alt="tour" /></div>
          </div>
          <div class="col-9 py-1">
            <img id="img" [src]="Ddata.img" alt="tour" />
          </div>
        </div>
      </div>
      <div class="col-5 text-white">
          <h1>{{ Ddata.tourId }}</h1>
          <h5>Thailand {{ Ddata.location }},{{ Ddata.place }}</h5>
           amountReceived : {{ Ddata.amountReceived }}<br>
           ageRange : {{Ddata.ageRange}}<br>
           tourOperator : {{Ddata.ageRange}}<br>
           operatedIn : {{Ddata.operatedIn}}<br>
           <a class="btn text-white w-50 m-3">
            <b>Book</b>
          </a>
      </div>
    </div>
    <div class="row"></div>
  </div>
